# Common references
components:
  schemas:
    Product:
      type: object
      properties:
        product_id:
          type: integer
          readOnly: true # Returned by HTTP GET
        name:
          type: string
          description: product name
        type:
          type: string
          enum:
            - Pizza
            - Drink
            - Appetizer
          description: product type
        description:
          type: string
          description: product description
        price:
          type: integer
          description: product price
        image:
          type: string
          readOnly: true # Returned by HTTP GET
          description: product image file path
        imageFile:
          type: string
          format: binary
          writeOnly: true # Used in POST/PUT/PATCH
          description: product image file

    PaginationMetadata:
      type: object
      properties: 
        totalRecords: 
          type: integer
          default: 0
          description: The total number of records
        firstPage: 
          type: integer
          default: 1
          description: The first page
        lastPage: 
          type: integer
          default: 1
          description: The last page
        page: 
          type: integer
          default: 1
          description: The current page
        limit: 
          type: integer
          default: 6
          description: The number of records per page

  responses:
    '200NoData':
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: The response status
                enum: [success]
              data:
                type: object
                nullable: true
                default: null
                description: The response data
  parameters:
    productIdParam:
      name: product_id
      description: Product ID
      required: true
      in: path
      schema:
        type: integer
    
    limitParam:
      name: limit
      description: Number of records per page
      in: query
      schema:
        type: integer
        default: 6
        minimum: 1
        maximum: 100
      required: false

    pageParam:
      name: page
      description: Page number of records
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
      required: false